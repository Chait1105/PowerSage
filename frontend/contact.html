<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact — PowerSage</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="brand">
                <div class="logo">PS</div>
                <div>
                    <div style="font-weight:700">PowerSage</div>
                    <div style="font-size:13px;color:#64748b">Solar Feasibility Consulting</div>
                </div>
            </div>
            <nav class="navlinks"><a href="index.html">Home</a><a href="about.html">About</a><a
                    href="services.html">Services</a><a href="projects.html">Projects</a><a
                    href="calculator.html">Calculator</a><a href="contact.html">Contact</a></nav>
            <a class="cta" href="calculator.html">Get Feasibility</a>
        </div>
    </header>

    <main class="container" style="padding-top:28px">
        <div class="card">
            <h2>Contact Us</h2>
            <p class="small">Fill the form and attach your latest electricity bill for a tailored feasibility report.
            </p>

            <form id="contact-form" style="margin-top:12px">
                <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
                    <input id="c-name" placeholder="Full name" class="input">
                    <input id="c-email" placeholder="Email" class="input" type="email">
                </div>
                <div style="margin-top:12px">
                    <input id="c-phone" placeholder="Phone" class="input">
                </div>
                <div style="margin-top:12px">
                    <textarea id="c-notes" placeholder="Notes (roof type, area, city)" class="input"
                        style="min-height:100px"></textarea>
                </div>
                <div style="margin-top:12px;display:flex;gap:10px;align-items:center">
                    <input id="c-file" type="file">
                    <button type="submit" class="cta">Request Report</button>
                </div>
                <div id="contact-msg" style="margin-top:10px"></div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div>
                <div style="font-weight:700">PowerSage</div>
                <div class="small">Solar feasibility consulting</div>
            </div>
            <div class="small">© <span id="year6"></span> PowerSage</div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById('year6').innerText = new Date().getFullYear();
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('contact-msg').innerText = "Request submitted — we'll contact you within 2 business days.";
            showToast("Contact request submitted");
        });
    </script>
</body>

</html>
